<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Phone Hunter</title>
</head>

<body class="w-50 m-auto mt-5">

    <header>
        <section>
            <div class="input-group mb-3">
                <input id="search-item" type="text" class="form-control" placeholder="Search your phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="btn-search" class="btn btn-primary" type="button" id="button-addon2">Search</button>
            </div>
        </section>
    </header>

    <main>

        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

        <!-- show all button -->
        <section id="show-all" class="mt-5 d-none">
            <div class="d-flex justify-content-center">
                <button id="btn-showall" type="button" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <!-- for no data -->
        <section id="no-match" class="d-none">
            <h3 class="text-warning text-center mt-5">There is nothing matched with your search!</h3>
        </section>

    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
